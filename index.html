<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub - –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã</title>
    <style>
        /* –°–¢–ò–õ–ò –ü–ï–†–ï–ù–ï–°–ï–ù–´ –°–Æ–î–ê */
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --text: #2d3748;
            --text-light: #718096;
            --background: #ffffff;
            --surface: #f7fafc;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader {
            text-align: center;
            color: white;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ */
        .main-app {
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* –•–µ–¥–µ—Ä */
        .app-header {
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;
            color: var(--text);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--surface);
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .categories-nav {
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .categories-scroll {
            display: flex;
            gap: 8px;
            padding: 0 20px 15px;
            min-width: max-content;
        }

        .category-btn {
            background: var(--surface);
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .category-btn.active,
        .category-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .app-main {
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
        .product-card {
            background: var(--background);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badges {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .badge.new {
            background: #4CAF50;
        }

        .badge.sale {
            background: #ff4757;
        }

        .badge.hot {
            background: #ffa502;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-description {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .current-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .old-price {
            font-size: 14px;
            color: var(--text-light);
            text-decoration: line-through;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
        <div id="loading" class="loading-screen">
            <div class="loader">
                <div class="loader-spinner"></div>
                <p>–ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–Ω—ã–µ –Ω–æ–≤–∏–Ω–∫–∏...</p>
            </div>
        </div>

        <!-- –ì–ª–∞–≤–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
        <div id="main-app" class="main-app hidden">
            <!-- –•–µ–¥–µ—Ä -->
            <header class="app-header">
                <div class="header-content">
                    <h1 class="logo">FashionHub</h1>
                    <div class="header-actions">
                        <button class="icon-btn cart-btn" id="cartBtn">
                            üõí
                            <span class="cart-badge" id="cartBadge">0</span>
                        </button>
                    </div>
                </div>

                <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
                <nav class="categories-nav">
                    <div class="categories-scroll">
                        <button class="category-btn active" data-category="all">–í—Å–µ</button>
                        <button class="category-btn" data-category="new">–ù–æ–≤–∏–Ω–∫–∏</button>
                        <button class="category-btn" data-category="tops">–í–µ—Ä—Ö</button>
                        <button class="category-btn" data-category="bottoms">–ù–∏–∑</button>
                        <button class="category-btn" data-category="dresses">–ü–ª–∞—Ç—å—è</button>
                    </div>
                </nav>
            </header>

            <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
            <main class="app-main">
                <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
                <div class="products-grid" id="productsGrid">
                    <!-- –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
                </div>

                <!-- –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ -->
                <div class="empty-state hidden" id="emptyState">
                    <div class="empty-icon">üõçÔ∏è</div>
                    <h3>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        // –î–ê–ù–ù–´–ï –¢–û–í–ê–†–û–í –ü–ï–†–ï–ù–ï–°–ï–ù–´ –°–Æ–î–ê
        const PRODUCTS_DATA = {
            products: [
                {
                    id: 1,
                    name: "–ë–µ–ª–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞ Oversize",
                    description: "–°—Ç–∏–ª—å–Ω–∞—è —Ñ—É—Ç–±–æ–ª–∫–∞ oversize –∏–∑ –ø—Ä–µ–º–∏–∞–ª—å–Ω–æ–≥–æ —Ö–ª–æ–ø–∫–∞.",
                    price: 2499,
                    oldPrice: 2999,
                    category: "tops",
                    images: ["https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400"],
                    inStock: true,
                    isNew: true,
                    isSale: true
                },
                {
                    id: 2,
                    name: "–°–∏–Ω–∏–µ –¥–∂–∏–Ω—Å—ã Slim Fit",
                    description: "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ –¥–∂–∏–Ω—Å—ã slim fit —Å —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º –∫—Ä–æ–µ–º.",
                    price: 4599,
                    oldPrice: null,
                    category: "bottoms", 
                    images: ["https://images.unsplash.com/photo-1542272604-787c3835535d?w=400"],
                    inStock: true,
                    isNew: false,
                    isSale: false
                },
                {
                    id: 3,
                    name: "–ß–µ—Ä–Ω–æ–µ –ø–ª–∞—Ç—å–µ –ú–∏–¥–∏",
                    description: "–≠–ª–µ–≥–∞–Ω—Ç–Ω–æ–µ —á–µ—Ä–Ω–æ–µ –ø–ª–∞—Ç—å–µ –º–∏–¥–∏ –¥–ª–∏–Ω—ã.",
                    price: 5999,
                    oldPrice: 6999,
                    category: "dresses",
                    images: ["https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=400"],
                    inStock: true,
                    isNew: true,
                    isSale: true
                },
                {
                    id: 4,
                    name: "–ö–æ–∂–∞–Ω–∞—è –∫—É—Ä—Ç–∫–∞",
                    description: "–°—Ç–∏–ª—å–Ω–∞—è –∫–æ–∂–∞–Ω–∞—è –∫—É—Ä—Ç–∫–∞ –ø—Ä–µ–º–∏–∞–ª—å–Ω–æ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞.",
                    price: 12999,
                    oldPrice: 14999,
                    category: "tops",
                    images: ["https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400"],
                    inStock: true,
                    isNew: false,
                    isSale: true
                }
            ]
        };

        // –ü–†–û–°–¢–û–ô –ö–û–î –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò –¢–û–í–ê–†–û–í
        document.addEventListener('DOMContentLoaded', function() {
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                renderProducts();
            }, 1000);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    filterProducts(category);
                });
            });

            // –ö–æ—Ä–∑–∏–Ω–∞
            let cart = [];
            document.getElementById('cartBtn').addEventListener('click', function() {
                alert('–ö–æ—Ä–∑–∏–Ω–∞: ' + cart.length + ' —Ç–æ–≤–∞—Ä–æ–≤');
            });
        });

        function renderProducts(products = PRODUCTS_DATA.products) {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');

            if (products.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            grid.innerHTML = products.map(product => `
                <div class="product-card fade-in">
                    <img src="${product.images[0]}" alt="${product.name}" class="product-image">
                    <div class="product-badges">
                        ${product.isNew ? '<span class="badge new">NEW</span>' : ''}
                        ${product.isSale ? '<span class="badge sale">SALE</span>' : ''}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">
                            <span class="current-price">${product.price.toLocaleString()} ‚ÇΩ</span>
                            ${product.oldPrice ? `<span class="old-price">${product.oldPrice.toLocaleString()} ‚ÇΩ</span>` : ''}
                        </div>
                        <div class="product-actions">
                            <button class="action-btn btn-primary" onclick="addToCart(${product.id})">
                                –í –∫–æ—Ä–∑–∏–Ω—É
                            </button>
                            <button class="action-btn btn-secondary">
                                ‚ù§Ô∏è
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            let filteredProducts;
            
            if (category === 'all') {
                filteredProducts = PRODUCTS_DATA.products;
            } else if (category === 'new') {
                filteredProducts = PRODUCTS_DATA.products.filter(product => product.isNew);
            } else {
                filteredProducts = PRODUCTS_DATA.products.filter(product => product.category === category);
            }
            
            renderProducts(filteredProducts);
        }

        function addToCart(productId) {
            alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É! ID: ' + productId);
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–µ–π–¥–∂ –∫–æ—Ä–∑–∏–Ω—ã
            const badge = document.getElementById('cartBadge');
            let count = parseInt(badge.textContent) || 0;
            badge.textContent = count + 1;
            badge.style.display = 'flex';
        }
    </script>
</body>
